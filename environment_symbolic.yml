name: env_symbolic
channels:
  - conda-forge
  - defaults
dependencies:
  - python=3.10
  - pandas
  - numpy
  - networkx
  - nodejs            # for pyvis HTML preview
  - rdkit             # from conda-forge; reliable on M-series
  - pip
  - pip:
      - jsonlines
      - streamlit
      - pyvis
      - coremltools    # optional; safe to include
      - tqdm
